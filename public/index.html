<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroK Vault</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-view" class="auth-container">
        <button onclick="toggleTheme()" class="theme-toggle-auth" title="Toggle Theme">
            <i class="ph-fill ph-moon"></i>
        </button>
        <div class="glass-card auth-card">
            <div class="brand-large">
                <div class="icon-box"><i class="ph-fill ph-shield-check"></i></div>
                <h1>ZeroK Vault</h1>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-wrap">
                    <i class="ph ph-envelope-simple input-icon"></i>
                    <input type="email" id="l-email" placeholder="Email Address" required>
                </div>
                <div class="input-wrap">
                    <i class="ph ph-lock-key input-icon"></i>
                    <input type="password" id="l-pass" placeholder="Master Password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Unlock Vault</button>
                <p class="switch-link">New? <a onclick="toggleAuth('register')">Create Account</a></p>
            </form>

            <form id="register-form" class="hidden" onsubmit="handleRegister(event)">
                <div class="input-wrap">
                    <i class="ph ph-envelope-simple input-icon"></i>
                    <input type="email" id="r-email" placeholder="Email Address" required>
                </div>
                <div class="input-wrap">
                    <i class="ph ph-lock-key input-icon"></i>
                    <input type="password" id="r-pass" placeholder="Create Master Key" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Vault</button>
                <p class="switch-link">Have an account? <a onclick="toggleAuth('login')">Log In</a></p>
            </form>
        </div>
    </div>

    <div id="app-view" class="app-layout hidden">
        
        <nav class="sidebar">
            <div class="logo-area">
                <i class="ph-fill ph-shield-check"></i> <span>ZeroK</span>
            </div>
            
            <div class="nav-links">
                <button onclick="setView('all')" class="nav-btn active" id="nav-all">
                    <i class="ph ph-squares-four"></i> <span>Home</span>
                </button>
                <button onclick="setView('favorites')" class="nav-btn" id="nav-favorites">
                    <i class="ph ph-heart"></i> <span>Favorites</span>
                </button>
                <button onclick="setView('trash')" class="nav-btn" id="nav-trash">
                    <i class="ph ph-trash"></i> <span>Trash</span>
                </button>
                <button onclick="logout()" class="nav-btn mobile-only logout">
                    <i class="ph ph-sign-out"></i> <span>Lock</span>
                </button>
            </div>

            <div class="sidebar-footer desktop-only">
                <button onclick="logout()" class="nav-btn logout">
                    <i class="ph ph-sign-out"></i> <span>Lock Vault</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="header">
                <div>
                    <h2 id="page-title">My Vault</h2>
                </div>
                <div class="header-actions">
                    <button onclick="toggleTheme()" class="icon-btn" title="Toggle Theme">
                        <i class="ph-fill ph-moon"></i>
                    </button>
                    <button onclick="openModal()" class="btn-primary desktop-only">
                        <i class="ph ph-plus"></i> New Item
                    </button>
                </div>
            </header>

            <div class="search-bar">
                <i class="ph ph-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search items..." onkeyup="filterVault(this.value)">
            </div>

            <div class="category-filters">
                <button class="category-btn active" onclick="setCategory('all')" id="cat-all">All Items</button>
                <button class="category-btn" onclick="setCategory('login')" id="cat-login">Logins</button>
                <button class="category-btn" onclick="setCategory('card')" id="cat-card">Cards</button>
                <button class="category-btn" onclick="setCategory('identity')" id="cat-identity">Identities</button>
                <button class="category-btn" onclick="setCategory('note')" id="cat-note">Notes</button>
            </div>

            <div id="vault-grid" class="grid-area"></div>
            
            <div id="empty-state" class="empty-state hidden">
                <i class="ph ph-safe"></i>
                <p>Vault is empty</p>
            </div>

            <button onclick="openModal()" class="fab mobile-only">
                <i class="ph ph-plus"></i>
            </button>
        </main>
    </div>

    <div id="modal" class="modal-overlay hidden">
        <div class="glass-card modal-card">
            <div class="modal-header">
                <h3>New Item</h3>
                <button onclick="closeModal()" class="icon-btn"><i class="ph ph-x"></i></button>
            </div>
            
            <div class="type-tabs">
                <button type="button" class="type-tab active" onclick="switchItemType('login')" id="tab-login">Login</button>
                <button type="button" class="type-tab" onclick="switchItemType('card')" id="tab-card">Card</button>
                <button type="button" class="type-tab" onclick="switchItemType('identity')" id="tab-identity">Identity</button>
                <button type="button" class="type-tab" onclick="switchItemType('note')" id="tab-note">Secure Note</button>
            </div>
            
            <form onsubmit="handleSaveItem(event)">
                <div id="form-login" class="form-section">
                    <div class="input-wrap">
                        <label>Title</label>
                        <input type="text" id="i-title" placeholder="e.g. Google" required>
                    </div>
                    <div class="input-wrap">
                        <label>Website (optional)</label>
                        <input type="url" id="i-website" placeholder="https://example.com">
                    </div>
                    <div class="input-wrap">
                        <label>Username</label>
                        <input type="text" id="i-user" placeholder="email@example.com">
                    </div>
                    <div class="input-wrap">
                        <label>Password</label>
                        <div class="row">
                            <input type="text" id="i-pass" required placeholder="••••••••">
                            <button type="button" onclick="genPass()" class="gen-btn" title="Generate">
                                <i class="ph ph-magic-wand"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="form-card" class="form-section hidden">
                    <div class="input-wrap">
                        <label>Card Name</label>
                        <input type="text" id="i-card-name" placeholder="e.g. HDFC Credit Card">
                    </div>
                    <div class="input-wrap">
                        <label>Cardholder Name</label>
                        <input type="text" id="i-card-holder" placeholder="e.g. John Doe">
                    </div>
                    <div class="input-wrap">
                        <label>Card Number</label>
                        <input type="text" id="i-card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="input-wrap">
                        <label>Brand</label>
                        <select id="i-card-brand">
                            <option value="Visa">Visa</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="RuPay">RuPay</option>
                            <option value="American Express">American Express</option>
                            <option value="Discover">Discover</option>
                            <option value="UnionPay">UnionPay</option>
                            <option value="Maestro">Maestro</option>
                            <option value="Diners Club">Diners Club</option>
                            <option value="JCB">JCB</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="input-wrap" style="flex: 1;">
                            <label>Expiry Month</label>
                            <select id="i-card-month">
                                <option value="01">01 - January</option>
                                <option value="02">02 - February</option>
                                <option value="03">03 - March</option>
                                <option value="04">04 - April</option>
                                <option value="05">05 - May</option>
                                <option value="06">06 - June</option>
                                <option value="07">07 - July</option>
                                <option value="08">08 - August</option>
                                <option value="09">09 - September</option>
                                <option value="10">10 - October</option>
                                <option value="11">11 - November</option>
                                <option value="12">12 - December</option>
                            </select>
                        </div>
                        <div class="input-wrap" style="flex: 1;">
                            <label>Expiry Year</label>
                            <input type="text" id="i-card-year" placeholder="2026" maxlength="4">
                        </div>
                    </div>
                    <div class="input-wrap" style="margin-top: 15px;">
                        <label>CVV</label>
                        <input type="text" id="i-card-cvv" placeholder="123" maxlength="4">
                    </div>
                </div>
                
                <div id="form-identity" class="form-section hidden">
                    <div class="input-wrap">
                        <label>Title</label>
                        <input type="text" id="i-identity-title" placeholder="e.g. Personal Identity">
                    </div>
                    <div class="row">
                        <div class="input-wrap" style="flex: 1;">
                            <label>First Name</label>
                            <input type="text" id="i-identity-firstname" placeholder="John">
                        </div>
                        <div class="input-wrap" style="flex: 1;">
                            <label>Middle Name</label>
                            <input type="text" id="i-identity-middlename" placeholder="A">
                        </div>
                        <div class="input-wrap" style="flex: 1;">
                            <label>Last Name</label>
                            <input type="text" id="i-identity-lastname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="input-wrap">
                        <label>Username</label>
                        <input type="text" id="i-identity-username" placeholder="johndoe">
                    </div>
                    <div class="input-wrap">
                        <label>Company</label>
                        <input type="text" id="i-identity-company" placeholder="Company Name">
                    </div>
                    <div class="input-wrap">
                        <label>Email</label>
                        <input type="email" id="i-identity-email" placeholder="john@example.com">
                    </div>
                    <div class="input-wrap">
                        <label>Phone</label>
                        <input type="tel" id="i-identity-phone" placeholder="+1 234 567 8900">
                    </div>
                    <div class="input-wrap">
                        <label>SSN</label>
                        <input type="text" id="i-identity-ssn" placeholder="123-45-6789">
                    </div>
                    <div class="input-wrap">
                        <label>Passport Number</label>
                        <input type="text" id="i-identity-passport" placeholder="A12345678">
                    </div>
                    <div class="input-wrap">
                        <label>License Number</label>
                        <input type="text" id="i-identity-license" placeholder="D1234567">
                    </div>
                    <div class="input-wrap">
                        <label>Address Line 1</label>
                        <input type="text" id="i-identity-address1" placeholder="123 Main St">
                    </div>
                    <div class="input-wrap">
                        <label>Address Line 2</label>
                        <input type="text" id="i-identity-address2" placeholder="Apt 4B">
                    </div>
                    <div class="row">
                        <div class="input-wrap" style="flex: 1;">
                            <label>City</label>
                            <input type="text" id="i-identity-city" placeholder="New York">
                        </div>
                        <div class="input-wrap" style="flex: 1;">
                            <label>State</label>
                            <input type="text" id="i-identity-state" placeholder="NY">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrap" style="flex: 1;">
                            <label>Postal Code</label>
                            <input type="text" id="i-identity-postal" placeholder="10001">
                        </div>
                        <div class="input-wrap" style="flex: 1;">
                            <label>Country</label>
                            <input type="text" id="i-identity-country" placeholder="USA">
                        </div>
                    </div>
                </div>
                <!-- End Identity Form -->

                <!-- Secure Note Form -->
                <div id="form-note" class="form-section hidden">
                    <div class="input-wrap">
                        <label>Note Name</label>
                        <input type="text" id="i-note-name" placeholder="e.g. Important Memo">
                    </div>
                    <div class="input-wrap">
                        <label>Notes</label>
                        <textarea id="i-note-content" placeholder="Write your secure notes here..." rows="10"></textarea>
                    </div>
                </div>
                <!-- End Secure Note Form -->
                
                <button type="submit" class="btn-primary full">Encrypt & Save</button>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
        <div class="glass-card modal-card">
            <div class="modal-header">
                <h3 id="detail-title">Item Details</h3>
                <button onclick="closeDetailModal()" class="icon-btn"><i class="ph ph-x"></i></button>
            </div>
            <div id="detail-login" class="detail-section">
                <div class="input-wrap" id="detail-website-wrap" style="display: none;">
                    <div class="detail-label">Website</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-website"></div>
                        <button type="button" class="copy-icon-btn" onclick="openDetailWebsite()" title="Open Website">
                            <i class="ph ph-arrow-square-out"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Username / Email</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-username"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetailUsername()" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Password</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-password"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetailPassword()" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="detail-card" class="detail-section hidden">
                <div class="input-wrap">
                    <div class="detail-label">Cardholder Name</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-card-holder"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-card-holder')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Card Number</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-card-number"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-card-number')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Brand</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-card-brand"></div>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Expiry Date</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-card-expiry"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-card-expiry')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">CVV</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-card-cvv"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-card-cvv')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="detail-identity" class="detail-section hidden">
                <div class="input-wrap">
                    <div class="detail-label">Full Name</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-fullname"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-fullname')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-username-wrap" style="display: none;">
                    <div class="detail-label">Username</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-username"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-username')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-company-wrap" style="display: none;">
                    <div class="detail-label">Company</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-company"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-company')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-email-wrap" style="display: none;">
                    <div class="detail-label">Email</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-email"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-email')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-phone-wrap" style="display: none;">
                    <div class="detail-label">Phone</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-phone"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-phone')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-ssn-wrap" style="display: none;">
                    <div class="detail-label">SSN</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-ssn"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-ssn')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-passport-wrap" style="display: none;">
                    <div class="detail-label">Passport Number</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-passport"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-passport')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-license-wrap" style="display: none;">
                    <div class="detail-label">License Number</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-license"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-license')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap" id="detail-identity-address-wrap" style="display: none;">
                    <div class="detail-label">Address</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-identity-address"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-identity-address')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- End Identity Detail Section -->
            
            <!-- Secure Note Detail Section -->
            <div id="detail-note" class="detail-section hidden">
                <div class="input-wrap">
                    <div class="detail-label">Note Name</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-note-name"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-note-name')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="detail-label">Notes</div>
                    <div class="detail-row">
                        <div class="detail-value" id="detail-note-content" style="white-space: pre-wrap; word-break: break-word;"></div>
                        <button type="button" class="copy-icon-btn" onclick="copyDetail('detail-note-content')" title="Copy">
                            <i class="ph ph-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- End Secure Note Detail Section -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
